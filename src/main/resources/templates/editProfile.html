<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/fontawesome-all.min2" type="text/css" rel="stylesheet">

</head>
<body id="login" style="padding:10% 0px;">
<header id="header">
    <div class="container">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="img-responsive img-circle">
                <img style="height: 150px;" class="img-circle img-responsive center-block" th:src="@{'/images/profileImages/'+${user.profileImage}}"/>
            </div>
            <a href="" th:href="@{/editProfile}" class="text-center">Edit Profile</a>
            <a href="" th:href="@{/index}" class="text-center">Add New Note</a>
            <a href="" th:href="@{/list}" class="text-center">My Notes</a>
            <a href="" th:href="@{/logout}" class="text-center"> Logout</a>


        </div>
        <!-- Use any element to open the sidenav -->
        <span onclick="openNav()" class="pull-right menu-icon">â˜°</span>
    </div>
</header>

<div class="container-fluid"><!--CONTAINER-->
    <div class="row">
        <div class="col-md-3 leftPanel length highlight">

					<span class="effect">

						<div class="col-md-12 topAlign text-center white">
							<h1 class="white" style="color: black"><span class="glyphicon glyphicon-trash"></span>Notes</h1>
							<b class="white" style="color: black">Writing made digital</b>
						</div>

					</span>

        </div>

        <!--NAVNAR LOGO ENDS-->

        <div class="col-md-6">

            <form method="post" action="/editProfile" th:action="@{/upload}" th:object="${user}" enctype="multipart/form-data">

                <div class="jumbotron">
                    <fieldset>
                        <legend class="center-block text-center" th:text="${message}"></legend>

                        <div th:if="${error}==true">there's an error</div>

                        <div class="form-group row">
                            <div class="input-group">
                                <label class="control-label"  for="fname">First Name:</label>
                            </div>
                            <div class="">
                                <input type="text" name="firstName" id="fname" th:field="*{firstName}" th:value="${firstName}" class="form-control" required/>
                                <!--<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class=" alert-danger"> </span>-->
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="input-group">
                                <label class="control-label" for="lname">Last Name:</label>
                            </div>
                            <div class="">
                                <input type="text" name="lastName" id="lname" th:field="*{lastName}" th:value="${lastName}" class="form-control" required/>
                                <!--<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class=" alert-danger"> </span>-->
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="input-group">
                                <label class="control-label" for="username">UserName:</label>
                            </div>
                            <div class="">
                                <input type="text" name="userName" id="username" th:field="*{userName}" th:value="${userName}" class="form-control" required/>
                                <!--<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class=" alert-danger"> </span>-->
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="input-group">
                                <label class="control-label" for="email">Email:</label>
                            </div>
                            <div class="">
                                <input type="text" class="form-control" th:value="${email}" th:field="*{email}" id="email" name="email" required/>
                                <!--<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class=" alert-danger">invalid email  </span>-->
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="input-group">
                                <label class="control-label" for="phoneNumber">Phone Number:</label>
                            </div>
                            <div class="">
                                <input type="text" name="phoneNumber" th:value="${phoneNumber}" th:field="*{phoneNumber}" id="phoneNumber" class="form-control" required/>
                                <!--<span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class=" alert-danger"> invalid phone number </span>-->
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="input-group">
                                <label class="control-label" for="dateOfbirth">Date Of Birth:</label>
                            </div>
                            <div class="">
                                <input type="text" th:value="${dateOfBirth}" name="dateOfBirth" th:field="*{dateOfBirth}" id="dateOfbirth" class="form-control" required/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="input-group">
                                <label class="control-label" for="prof-image">Profile Image:</label>
                            </div>
                            <div class="">
                                <input type="file"  th:value="${profileImage}" class="form-control" th:field="*{profileImage}" id="prof-image" name="prof-image" required/>
                                <p th:if="${empty} == true" class="alert alert-danger">Please enter a valid file</p>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="input-group">
                                <label class="control-label" for="password">Password:</label>
                            </div>
                            <div class="">
                                <input type="password"  class="form-control" id="password" name="Password" />
                                <p th:if="${passwordMismatch}==true" class="alert alert-danger"> Password mismatch</p>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="input-group">
                                <label class="control-label" for="confPass">Confirm Password:</label>
                            </div>
                            <div class="">
                                <input type="password" class="form-control" id="confPass" name="cpassword"/>

                            </div>
                        </div>

                        <div class="text-center button">
                            <button class="btn btn-primary btn-block"><span class="next">Submit</button>
                        </div>

                </div>

            </form>



            <!--- footer -->
            <footer class="text-center mx-auto topAlign2">
                <b><i class="white">Designed by Leyeseyi edited by Tk codes</i></b><br>

            </footer>
            <!--- end of footer -->
        </div>

    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/custom2.js"></script>
</body>
</html>
