<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<link href="css/fontawesome-all.min2" type="text/css" rel="stylesheet">
    
  </head>
  <body id="login" style="padding:10% 0px;">
    
	<div class="container-fluid"><!--CONTAINER-->
		<div class="row">
			<div class="col-md-3 leftPanel length highlight"> 
				
					<span class="effect">

						<div class="col-md-12 topAlign text-center white">
							<h1 class="white"><span class="glyphicon glyphicon-trash"></span>Notes</h1>
							<b class="white">Writing made digital</b>
						</div>
					
					</span>
				
				</div>
        
		<!--NAVNAR LOGO ENDS-->
                            
		<div class="col-md-6">
			
        <form method="post" action="/registerUser" th:action="@{/registerUser}" th:object="${user}" enctype="multipart/form-data">
			
            <div class="jumbotron">
				<fieldset>
							<legend class="center-block text-center"> Register </legend> 

                    <div th:if="${error}==true">there's an error</div>

                <div class="form-group row">
					<div class="input-group">
						<label class="control-label" for="fname">First Name:</label>
					</div>
                    <div class="">
                        <input type="text" th:field="*{firstName}" id="fname" class="form-control" required/>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class=" alert-danger"> </span>
                    </div>
                </div>
                                    
                <div class="form-group row">
					<div class="input-group">
						<label class="control-label" for="lname">Last Name:</label>
					</div>
                    <div class="">
                        <input type="text" th:field="*{lastName}" id="lname"  class="form-control" required/>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class=" alert-danger"> </span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="input-group">
                        <label class="control-label" for="username">UserName:</label>
                    </div>
                    <div class="">
                        <input type="text" th:field="*{userName}" id="username"  class="form-control" required/>
                        <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class=" alert-danger"> </span>
                    </div>
                </div>
                            
                <div class="form-group row">
                    <div class="input-group">
						<label class="control-label" for="email">Email:</label>
					</div>
                    <div class="">
                        <input type="text" class="form-control"  id="email"v th:field="*{email}" required/>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class=" alert-danger">invalid email  </span>
                    </div>
                </div>
            
				<div class="form-group row">
                    <div class="input-group">
						<label class="control-label" for="phoneNumber">Phone Number:</label>
					</div>
                    <div class="">
                        <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control" required/>
                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class=" alert-danger"> invalid phone number </span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="input-group">
						<label class="control-label" for="dateOfbirth">Date Of Birth:</label>
					</div>
                    <div class="">
                        <input type="text" name="dateOfBirth" id="dateOfbirth" class="form-control" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="input-group">
						<label class="control-label" for="prof-image">Profile Image:</label>
					</div>
                    <div class="form-control">
                        <input type="file"  class="form-control" id="prof-image" name="profileImg" required/>
                        <p th:if="${empty} == true" class="alert alert-danger">Please enter a valid file</p>
                    </div>
                </div>
                                        
                <div class="form-group row">
                    <div class="input-group">
						<label class="control-label" for="password">Password:</label>
					</div>
                    <div class="">
                        <input type="password"  class="form-control" id="password" th:field="*{password}" />
                        <p th:if="${passwordMismatch}==true" class="alert alert-danger"> Password mismatch</p>
                    </div>	
                </div>	
                        
				<div class="form-group row">
                    <div class="input-group">
						<label class="control-label" for="confPass">Confirm Password:</label>
					</div>
                    <div class="">
                        <input type="password" class="form-control" id="confPass" name="cpassword"/>
                                       
                    </div>			
                </div>	
            
				<div class="text-center button">
                    <button class="btn btn-primary btn-block"><span class="next">Submit</button>  
				</div>
    
            </div>
            
        </form>
                        

        
				<!--- footer -->
				<footer class="text-center mx-auto topAlign2">
					<b><i class="white">Designed by Leyeseyi edited by Tk codes</i></b><br>

				</footer>
				<!--- end of footer -->
		</div>
			
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.js"></script>
  </body>
</html>
